<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Configuración del juego de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuración del viewport para dispositivos móviles -->
    <title>Envíanos tu duda - Eva Responde</title> <!-- Título de la página -->
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo de estilos -->
</head>


<body>
<!-- Encabezado de la página -->
<header>


    <!-- Nombre de la página -->
    <h2 class="page-title">
        <a href="index.html" class="logo-link-2">
        <img src="img/logo.png" alt="Logo de Eva Responde"> <!-- Imagen de logo con alternativa de texto -->
        Envíanos tu duda
        </a>
    </h2>

    <!-- Contenedor principal -->
    <div class="main-content">


        <!-- Formulario de consulta -->
        <section class="form-section">
            <div class="container">
                <h4>Dejanos tu mail para notificarte la respuesta</h4> <!-- Título del formulario -->
                <form action="#" method="post"> <!-- Formulario con método POST -->
                    <!-- Campo de correo electrónico -->
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required> <!-- Input tipo email requerido -->

                    <!-- Campo de consulta -->
                    <label for="consulta">Cuentanos tu consulta:</label>
                    <textarea id="consulta" name="consulta" rows="4" required></textarea> <!-- Textarea requerido -->

                    <!-- Botón para enviar la consulta -->
                    <button type="submit" class="button">Enviar consulta</button>
                </form>
            </div>
        </section>
    </div>


       <!-- Botones de acción
    <div class="buttons">
        <!-- Botón 1: Volver al inicio
        <a href="index.html" class="button">Volver al inicio</a>
    </div>
    -->
</header>



<!-- Pie de página -->
<footer>
    <p>&copy; 2024 Eva Responde. Todos los derechos reservados.</p> <!-- Texto de derechos de autor -->
</footer>

</body>
</html>
